<!DOCTYPE html>
<head>
    <title>Timer</title>
    <link rel="stylesheet" href="timer.css">
    </head>
<body>
<div class="time-header">
        <h1>TIMER</h1>
    </div>
    <div class="time-body">
        <div class="stopwatch">
            <div class="circle">
                <div id="hours">00</div>
                <div class="circle-label">HRS</div>
            </div>
            <div class="circle">
                <div id="minutes">00</div>
                <div class="circle-label">MIN</div>
            </div>
            <div class="circle">
                <div id="seconds">00</div>
                <div class="circle-label">SEC</div>
            </div>
            <div class="circle">
                <div id="milliseconds">000</div>
                <div class="circle-label">MS</div>
            </div>
        </div>
        <div class="controls">
            <button id="start" class="start">Start</button>
            <button id="pause" class="pause">Pause</button>
            <button id="restart" class="restart">Restart</button>
        </div>
    </div>
    <script src="timer.js"></script>

    </body>
    </html>
